name: Build YouTube Video

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Get music from FreePD
        run: python get_music.py
      
      - name: Generate script
        run: python make_script.py  
      
      - name: Generate voice from script
        run: python make_voice.py

      - name: Download stock video
        run: python get_stock.py

      - name: Download background music
        run: python get_background.py

      - name: List files before making video
        run: ls -lh
      
      - name: Make video with FFmpeg
        run: python make_video.py

      - name: List files in workspace
        run: ls -R

      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-video
          path: output.mp4
